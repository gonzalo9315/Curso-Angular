<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <div class="table text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cancion of topTraks">
                    <td>
                        <img [src]="cancion.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ cancion.album.name }}</td>
                    <td>{{ cancion.name }}</td>
                    <td>
                        <!-- <audio [src]="cancion.preview_url" controls></audio> -->
                        <iframe [src]="cancion.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
